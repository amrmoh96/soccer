<div class="login__page d-flex flex-column align-items-center align-content-center justify-content-center">
    <div class="login__page__overlay"></div>
    <div class="login__page__content">
        <div class="login__page__login__box"
            [formGroup]="registrationForm">
            <h1 class="login__page__login__box__title">{{'title'|translate}}</h1>
            <div class="p-inputgroup">
                <input autocomplete="off"
                    type="email"
                    pInputText
                    formControlName="email"
                    [class.ng-invalid]="getCtrl('email').invalid && (getCtrl('email').touched || getCtrl('email').dirty)"
                    [class.ng-dirty]="getCtrl('email').invalid && (getCtrl('email').touched || getCtrl('email').dirty)"
                    placeholder="{{'AUTH.email' | translate}}{{this.UtilityService.isFieldRequired(this.getCtrl('email')) ? '*' : ''}}">
                <!-- <small *ngIf="getCtrl('email').invalid && (getCtrl('email').touched || getCtrl('email').dirty)"
                    class="p-error block">email is required</small> -->
            </div>
            <div class="p-inputgroup">
                <input autocomplete="off"
                    type="text"
                    pInputText
                    formControlName="username"
                    maxlength="16"
                    [class.ng-invalid]="getCtrl('username').invalid && (getCtrl('username').touched || getCtrl('username').dirty)"
                    [class.ng-dirty]="getCtrl('username').invalid && (getCtrl('username').touched || getCtrl('username').dirty)"
                    placeholder="{{'AUTH.username' | translate}}{{this.UtilityService.isFieldRequired(this.getCtrl('username')) ? '*' : ''}}">
                <!-- <small *ngIf="getCtrl('username').invalid && (getCtrl('username').touched || getCtrl('username').dirty)"
                    class="p-error block">Username is required</small> -->
            </div>

            <div class="p-inputgroup">
                <input autocomplete="new-password"
                    type="password"
                    placeholder="{{'AUTH.password' | translate}}{{this.UtilityService.isFieldRequired(this.getCtrl('password')) ? '*' : ''}}"
                    pPassword
                    formControlName="password"
                    [class.ng-invalid]="getCtrl('password').invalid && (getCtrl('password').touched || getCtrl('password').dirty)"
                    [class.ng-dirty]="getCtrl('password').invalid && (getCtrl('password').touched || getCtrl('password').dirty)"
                    [feedback]="false" />
            </div>
            <div class="d-flex align-items-center justify-content-end login__page__login__box__buttons">
                <button pButton
                    type="button"
                    routerLink="/auth/login"
                    label="{{'AUTH.login'|translate}}"
                    class="p-button-text p-button-plain"></button>

                <button pButton
                    type="button"
                    (click)="register()"
                    label="{{'AUTH.register' | translate}}"></button>
            </div>
            <hr>
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <button pButton
                        *ngIf="langService.CurrentLang == 'ar'"
                        (click)="langService.translate('en')"
                        type="button"
                        label="{{'en'|translate}}"
                        class="p-button-text p-button-plain"></button>
                    <button pButton
                        *ngIf="langService.CurrentLang == 'en'"
                        (click)="langService.translate('ar')"
                        type="button"
                        label="{{'ar'|translate}}"
                        class="p-button-text p-button-plain"></button>
                </div>
                <!-- <div>
                    <i class="pi pi-facebook"></i>
                    <i class="pi pi-twitter"></i>
                    <i class="pi pi-instagram"></i>
                </div> -->
            </div>
        </div>
    </div>
</div>
