<div class="login__page d-flex flex-column align-items-center align-content-center justify-content-center">
    <div class="login__page__overlay"></div>
    <div class="login__page__content">
        <div class="login__page__login__box"
            [formGroup]="loginForm">
            <h1 class="login__page__login__box__title">{{'title'|translate}}</h1>
            <div class="p-inputgroup">
                <input autocomplete
                    type="text"
                    pInputText
                    formControlName="username"
                    [class.ng-invalid]="getCtrl('username').invalid && (getCtrl('username').touched || getCtrl('username').dirty)"
                    [class.ng-dirty]="getCtrl('username').invalid && (getCtrl('username').touched || getCtrl('username').dirty)"
                    placeholder="{{'AUTH.username' | translate}}{{this.UtilityService.isFieldRequired(this.getCtrl('username')) ? '*' : ''}}">
            </div>

            <div class="p-inputgroup">
                <input type="password"
                    placeholder="{{'AUTH.password' | translate}}{{this.UtilityService.isFieldRequired(this.getCtrl('password')) ? '*' : ''}}"
                    pPassword
                    formControlName="password"
                    [class.ng-invalid]="getCtrl('password').invalid && (getCtrl('password').touched || getCtrl('password').dirty)"
                    [class.ng-dirty]="getCtrl('password').invalid && (getCtrl('password').touched || getCtrl('password').dirty)"
                    [feedback]="false"
                    (keyup.enter)="login()" />
            </div>
            <div class="d-flex align-items-center justify-content-end login__page__login__box__buttons">
                <button pButton
                    type="button"
                    routerLink="/auth/register"
                    label="{{'AUTH.register'|translate}}"
                    class="p-button-text p-button-plain p-button-rounded"></button>

                <button pButton
                    type="button"
                    class="p-button-rounded"
                    (click)="login()"
                    label="{{'AUTH.login' | translate}}"></button>
            </div>
            <hr>
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <button pButton
                        *ngIf="langService.CurrentLang == 'ar'"
                        (click)="langService.translate('en')"
                        type="button"
                        label="{{'en'|translate}}"
                        class="p-button-text p-button-plain p-button-rounded"></button>
                    <button pButton
                        *ngIf="langService.CurrentLang == 'en'"
                        (click)="langService.translate('ar')"
                        type="button"
                        label="{{'ar'|translate}}"
                        class="p-button-text p-button-plain p-button-rounded"></button>
                </div>
                <!-- <div>
                    <i class="pi pi-facebook"></i>
                    <i class="pi pi-twitter"></i>
                    <i class="pi pi-instagram"></i>
                </div> -->
            </div>
        </div>
    </div>
</div>
