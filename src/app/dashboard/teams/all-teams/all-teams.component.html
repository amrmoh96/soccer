<soc-page-layout>
    <soc-page-title [title]="'DASHBOARD.allteams' | translate"></soc-page-title>
    <p-table styleClass="p-datatable-striped"
        [value]="teams"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="false"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} teams"
        [rowsPerPageOptions]="[10,20,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>#</th>
                <th>{{'TEAMS.name' | translate}}</th>
                <th>{{'TEAMS.brief' | translate}}</th>
                <th>{{'TEAMS.rate' | translate}}</th>
                <th>{{'actions' | translate}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body"
            let-team>
            <tr>
                <td>{{team.id}}</td>
                <td>{{team.name}}</td>
                <td>{{team.brief}}</td>
                <td>
                    <div style="display: inline-grid;
                    grid-template-columns: repeat(5, minmax(0, 1fr));
                    grid-gap: 5px;">
                        <img *ngFor="let star of starCounter(team.rate)"
                            src="../../../../assets/images/icons/favorite.png"
                            style="width:1.2rem"
                            alt="">
                    </div>
                </td>
                <td style="width: 250px;">
                    <div style="display: grid;
                    grid-template-columns: repeat(2, minmax(0, 1fr));
                    grid-gap: 10px;">
                        <button pButton
                            pRipple
                            *ngIf="canJoinTeams"
                            type="button"
                            icon="pi pi-check"
                            class="p-button-rounded p-button-raised p-button-sm"
                            label="Join"></button>
                        <button pButton
                            pRipple
                            type="button"
                            icon="pi pi-eye"
                            class="p-button-rounded p-button-success p-button-raised p-button-sm"
                            label="View"
                            [routerLink]="['./action/view',team.id]"></button>
                        <!-- <button pButton
                            pRipple
                            type="button"
                            icon="pi pi-link"
                            class="p-button-rounded p-button-info p-button-raised p-button-outlined p-button-sm"
                            label="Follow"></button> -->
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</soc-page-layout>
